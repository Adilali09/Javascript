<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch.html</title>
</head>
<body>
    <h1>This is a world largest fruit shop</h1>
</body>
<script>
    var fruittype = prompt("which one")
    switch(fruittype){
        case 'narangi':
            console.log('Narangi is 20 rs kg');
            break;
            case 'mango':
            console.log('mango is 90 rs kg');
            break;
            case 'lichi':
            console.log('lichi is 50 rs kg');
            break;
            case 'papaya':
            console.log('papaya is 80 rs kg');
            break;
            case 'Apple':
            console.log('Apple is 60 rs kg');
            break;
            case 'orange':
            console.log('orange is 40 rs kg');
            break;
            default:
                console.log('${fruittype} ajj khatam hogya kal ayega.');
    }
    console.log("enything else");
</script>
</html>
